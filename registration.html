<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Company Logo</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search employee...">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="registration.html">Employee Registration</a></li>
                <li><a href="listing.html">Employee Listing</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1>Employee Registration</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="position">Position:</label>
            <input type="text" id="position" required>

            <label for="about">About:</label>
            <textarea id="about" required></textarea>

            <label for="joining_date">Joining Date:</label>
            <input type="date" id="joining_date" required>

            <button type="submit">Register Employee</button>
        </form>
    </main>

    <footer class="footer">
        &copy; Harsh Bagsariya, Submission
    </footer>

    <script src="script.js"></script>
</body>
</html>
